<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href= "admindashboard.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <button class="nav-btn active">Dashboard</button>
        <button class="nav-btn"><a href="userinfo.html">User Info</a></button>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Travel Safety & Emergency Alerts System</h1>
        <button class="logout-btn"><a href="login.html">Log Out</a></button>
      </header>

      <section class="sales-cards">
        <div class="card red">
          <h3>Weekly Sales</h3>
          <p><strong>Rs.15,000</strong></p>
          <span>Increased by 90%</span>
        </div>
        <div class="card blue">
          <h3>Monthly Sales</h3>
          <p><strong>Rs.4,50,000</strong></p>
          <span>Increased by 80%</span>
        </div>
        <div class="card green">
          <h3>Yearly Sales</h3>
          <p><strong>Rs.30,00,000</strong></p>
          <span>Increased by 75%</span>
        </div>
      </section>

      <section class="charts">
        <div class="chart-box">
          <h3>Sales, Expenses and Profit</h3>
          <img src="Sales-Expenses-and-Profit-E28093-Line-chart.png" alt="Line Chart">
        </div>
        <div class="chart-box">
          <h3>Monthly Sales</h3>
          <img src="show-value-and-percentage-in-google-chart.png" alt="Pie Chart">
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
